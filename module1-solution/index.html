<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunch_list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div>I don't consider an empty item</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countList();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{messagetxt}} <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
